<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signin-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
        }
        .signin-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        .signin-container .remember-me input {
            margin-right: 5px;
        }
        .signin-container .cancel,
        .signin-container .forgot-password {
            display: block;
            margin: 10px 0;
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <img src="profile-placeholder.png" alt="Profile Photo">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="button">Sign In</button>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <button type="button" class="cancel">Cancel</button>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
