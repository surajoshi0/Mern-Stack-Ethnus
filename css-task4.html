<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }
        .sidenav:hover {
            width: 250px;
        }
        .sidenav a {
            padding: 15px 8px 15px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: none;
            transition: 0.3s;
        }
        .sidenav .icon {
            padding: 15px 8px;
            text-align: center;
            display: block;
            transition: 0.3s;
        }
        .sidenav .icon:hover + a {
            display: block;
        }
        .sidenav a:hover {
            display: block;
        }
    </style>
</head>
