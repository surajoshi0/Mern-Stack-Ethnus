<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        .navbar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .navbar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#java">Java</a>
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
        <a href="#BootStrap">BootStrap</a>
    </div>
    <div style="margin-left:200px; padding:15px;">
        <h1>Welcome to My Website</h1>
        <p>I am Vatsal Unadkat</p>
    </div>
</body>
</html>
