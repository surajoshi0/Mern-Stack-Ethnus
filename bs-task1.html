<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #40E0D0;
            color: black;
            padding: 15px;
            text-align: center;
        }
        
        .nav-bar {
            background-color: #808080;
            padding: 10px 0;
        }
        
        .nav-bar .nav-link {
            color: white !important;
            padding: 0 20px !important;
        }
        
        .content {
            padding: 20px;
            min-height: 400px;
        }
        
        .auth-links {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Ethnus layout</h1>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="container">
            <div class="d-flex align-items-center">
                <div>
                    <a href="#" class="nav-link d-inline">HOME</a>
                    <a href="#" class="nav-link d-inline">MENU</a>
                    <a href="#" class="nav-link d-inline">ABOUT</a>
                    <a href="#" class="nav-link d-inline">CONTACT</a>
                </div>
                <div class="auth-links">
                    <a href="#" class="nav-link d-inline">SIGNUP</a>
                    <a href="#" class="nav-link d-inline">LOGIN</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="content">
        <div class="container">
            Write your content here
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
