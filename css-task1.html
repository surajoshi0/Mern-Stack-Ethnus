<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oval Table</title>
    <style>
        table {
            
            width: 100%;
            border-collapse: collapse;
            border-radius: 50px;
            border: 1px solid black;
        }
        td, th {
            width: 33%;
            height: 1px;
            background-color: grey;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            border-radius: 50px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jacksom</td>
            <td>90</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>84</td>
        </tr>
    </table>
</body>
</html></html>
